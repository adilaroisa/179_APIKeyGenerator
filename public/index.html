<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembuat API Key</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e0f2ff;
      color: #4a4a4a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #f0f8ff;
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(30, 144, 255, 0.25);
      padding: 30px;
      width: 380px;
      text-align: center;
    }

    h1 {
      color: #1e90ff;
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 2px solid #63b3ff;
      border-radius: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #63b3ff;
      transform: scale(1.05);
    }

    button:disabled {
      background-color: #9ccfff;
      cursor: not-allowed;
    }

    .message {
      font-size: 14px;
      color: #1e90ff;
      height: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Buat API Key</h1>

    <button id="btnCreate">Generate API Key</button>

    <textarea id="apikey" readonly placeholder="API key akan muncul di sini..."></textarea>

    <h3 style="color:#1e90ff; margin-top:20px;">Data User</h3>
    <input type="text" id="fname" placeholder="First Name">
    <input type="text" id="lname" placeholder="Last Name">
    <input type="email" id="email" placeholder="Email">

    <button id="btnSave" disabled>Simpan User</button>

    <div class="message" id="msg"></div>
  </div>

  <script>
    const apiField = document.getElementById("apikey");
    const btnCreate = document.getElementById("btnCreate");
    const btnSave = document.getElementById("btnSave");
    const msg = document.getElementById("msg");

    const fname = document.getElementById("fname");
    const lname = document.getElementById("lname");
    const email = document.getElementById("email");

    function checkForm() {
      if (apiField.value.trim() !== "" &&
          fname.value.trim() !== "" &&
          lname.value.trim() !== "" &&
          email.value.trim() !== "") {
        btnSave.disabled = false;
      } else {
        btnSave.disabled = true;
      }
    }

    fname.oninput = checkForm;
    lname.oninput = checkForm;
    email.oninput = checkForm;

    btnCreate.addEventListener("click", async () => {
      apiField.value = "Memproses...";
      msg.textContent = "";

      const res = await fetch("/create", { method: "POST" });
      const data = await res.json();
      apiField.value = data.apiKey;
      checkForm();
    });

    btnSave.addEventListener("click", async () => {
      msg.textContent = "";

      const payload = {
        apiKey: apiField.value,
        first_name: fname.value,
        last_name: lname.value,
        email: email.value
      };

      const res = await fetch("/save-user", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      msg.textContent = result.message;

      if (result.success) {
        fname.value = "";
        lname.value = "";
        email.value = "";
        apiField.value = "";
        btnSave.disabled = true;
      }
    });
  </script>

</body>
</html>
